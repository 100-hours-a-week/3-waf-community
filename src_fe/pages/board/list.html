<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>게시글 목록 - 아무 말 대잔치</title>

  <!-- Common Styles -->
  <link rel="stylesheet" href="../../styles/common/reset.css">
  <link rel="stylesheet" href="../../styles/common/variables.css">
  <link rel="stylesheet" href="../../styles/common/typography.css">
  <link rel="stylesheet" href="../../styles/common/layout.css">

  <!-- Component Styles -->
  <link rel="stylesheet" href="../../styles/components/button.css">
  <link rel="stylesheet" href="../../styles/components/header.css">
  <link rel="stylesheet" href="../../styles/components/card.css">

  <!-- Page Styles -->
  <link rel="stylesheet" href="../../styles/pages/board/list.css">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="header__container">
      <h1 class="header__title">아무 말 대잔치</h1>
      <button class="header__profile" data-action="toggle-menu" aria-label="프로필 메뉴">
        <img src="" alt="프로필" class="header__profile-image" data-profile="image">
      </button>
    </div>
  </header>

  <!-- Main Content -->
  <main class="main">
    <div class="container">
      <!-- Welcome Section -->
      <section class="welcome-section">
        <div class="welcome-section__content">
          <h2 class="welcome-section__title">안녕하세요,</h2>
          <p class="welcome-section__subtitle">아무 말 대잔치 게시판 입니다.</p>
        </div>
        <button class="btn btn--primary" data-action="write-post">
          게시글 작성
        </button>
      </section>

      <!-- Post List -->
      <section class="post-list" data-list="posts">
        <!-- Sample Post 1 -->
        <article class="post-card" data-post-id="1">
          <div class="post-card__header">
            <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Felix" alt="작성자 프로필" class="post-card__avatar">
            <div class="post-card__author">
              <div class="post-card__author-name">김철수</div>
              <div class="post-card__date">2시간 전</div>
            </div>
          </div>
          <h3 class="post-card__title">오늘 날씨가 정말 좋네요!</h3>
          <div class="post-card__meta">
            <div class="post-card__stat">
              <svg viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
              </svg>
              <span>24</span>
            </div>
            <div class="post-card__stat">
              <svg viewBox="0 0 24 24" fill="currentColor">
                <path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm0 14H6l-2 2V4h16v12z"/>
              </svg>
              <span>12</span>
            </div>
            <div class="post-card__stat">
              <svg viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
              </svg>
              <span>156</span>
            </div>
          </div>
        </article>

        <!-- Sample Post 2 with Image -->
        <article class="post-card" data-post-id="2">
          <div class="post-card__header">
            <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Aneka" alt="작성자 프로필" class="post-card__avatar">
            <div class="post-card__author">
              <div class="post-card__author-name">이영희</div>
              <div class="post-card__date">5시간 전</div>
            </div>
          </div>
          <div class="post-card__image-wrapper">
            <img src="https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=400&h=300&fit=crop" alt="게시글 이미지" class="post-card__image">
          </div>
          <h3 class="post-card__title">주말에 다녀온 산책로 풍경이에요</h3>
          <div class="post-card__meta">
            <div class="post-card__stat post-card__stat--liked">
              <svg viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
              </svg>
              <span>89</span>
            </div>
            <div class="post-card__stat">
              <svg viewBox="0 0 24 24" fill="currentColor">
                <path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm0 14H6l-2 2V4h16v12z"/>
              </svg>
              <span>34</span>
            </div>
            <div class="post-card__stat">
              <svg viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
              </svg>
              <span>432</span>
            </div>
          </div>
        </article>

        <!-- Sample Post 3 -->
        <article class="post-card" data-post-id="3">
          <div class="post-card__header">
            <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=John" alt="작성자 프로필" class="post-card__avatar">
            <div class="post-card__author">
              <div class="post-card__author-name">박민수</div>
              <div class="post-card__date">1일 전</div>
            </div>
          </div>
          <h3 class="post-card__title">점심 메뉴 추천 부탁드려요</h3>
          <div class="post-card__meta">
            <div class="post-card__stat">
              <svg viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
              </svg>
              <span>15</span>
            </div>
            <div class="post-card__stat">
              <svg viewBox="0 0 24 24" fill="currentColor">
                <path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm0 14H6l-2 2V4h16v12z"/>
              </svg>
              <span>56</span>
            </div>
            <div class="post-card__stat">
              <svg viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
              </svg>
              <span>234</span>
            </div>
          </div>
        </article>

        <!-- Sample Post 4 -->
        <article class="post-card" data-post-id="4">
          <div class="post-card__header">
            <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Sophie" alt="작성자 프로필" class="post-card__avatar">
            <div class="post-card__author">
              <div class="post-card__author-name">최지은</div>
              <div class="post-card__date">2일 전</div>
            </div>
          </div>
          <h3 class="post-card__title">요즘 재미있게 보고 있는 드라마 공유</h3>
          <div class="post-card__meta">
            <div class="post-card__stat">
              <svg viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
              </svg>
              <span>42</span>
            </div>
            <div class="post-card__stat">
              <svg viewBox="0 0 24 24" fill="currentColor">
                <path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm0 14H6l-2 2V4h16v12z"/>
              </svg>
              <span>28</span>
            </div>
            <div class="post-card__stat">
              <svg viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
              </svg>
              <span>189</span>
            </div>
          </div>
        </article>
      </section>

      <!-- Loading Indicator -->
      <div class="loading-indicator" data-loading="posts" style="display: none;">
        <div class="loading-indicator__spinner"></div>
        <span class="loading-indicator__text">게시글을 불러오는 중...</span>
      </div>

      <!-- Load More Button (Alternative to infinite scroll) -->
      <div class="load-more-container" style="display: none;">
        <button class="btn btn--secondary" data-action="load-more">
          더보기
        </button>
      </div>

      <!-- Empty State -->
      <div class="empty-state" data-empty="posts" style="display: none;">
        <svg width="80" height="80" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M19 3H5C3.89543 3 3 3.89543 3 5V19C3 20.1046 3.89543 21 5 21H19C20.1046 21 21 20.1046 21 19V5C21 3.89543 20.1046 3 19 3Z" stroke="currentColor" stroke-width="2"/>
          <path d="M3 9H21" stroke="currentColor" stroke-width="2"/>
          <path d="M9 21V9" stroke="currentColor" stroke-width="2"/>
        </svg>
        <h3 class="empty-state__title">게시글이 없습니다</h3>
        <p class="empty-state__description">첫 번째 게시글을 작성해보세요!</p>
      </div>
    </div>
  </main>

  <!-- Common Scripts -->
  <script src="../../scripts/common/api.js"></script>
  <script src="../../scripts/common/validation.js"></script>
  <script src="../../scripts/common/utils.js"></script>

  <!-- Page Script -->
  <script src="../../scripts/pages/board/list.js"></script>
</body>
</html>
