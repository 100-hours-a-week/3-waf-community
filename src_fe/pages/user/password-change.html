<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>비밀번호 변경 - 아무 말 대잔치</title>
  <!-- Common Styles -->
  <link rel="stylesheet" href="../../styles/common/reset.css">
  <link rel="stylesheet" href="../../styles/common/variables.css">
  <link rel="stylesheet" href="../../styles/common/typography.css">
  <link rel="stylesheet" href="../../styles/common/layout.css">

  <!-- Component Styles -->
  <link rel="stylesheet" href="../../styles/components/button.css">
  <link rel="stylesheet" href="../../styles/components/input.css">
  <link rel="stylesheet" href="../../styles/components/header.css">

  <!-- Page Styles -->
  <link rel="stylesheet" href="../../styles/pages/user/password-change.css">
</head>
<body>
  <header class="header header--with-back">
    <div class="header__container">
      <button class="header__back" data-action="go-back"><svg width="24" height="24"><path d="M15 18L9 12L15 6" stroke="currentColor" stroke-width="2"/></svg></button>
      <h1 class="header__title">비밀번호 변경</h1>
      <div class="header__spacer"></div>
    </div>
  </header>
  <main class="main main--centered">
    <div class="login-container">
      <div class="login-card">
        <h2 class="login-card__title">비밀번호 변경</h2>

        <form class="password-change-form" data-form="password-change">
          <div class="input-field">
            <label for="current-password" class="input-field__label">현재 비밀번호*</label>
            <input type="password" id="current-password" name="currentPassword" class="input-field__input" placeholder="현재 비밀번호" data-field="currentPassword" required>
            <span class="input-field__error" data-error="currentPassword"></span>
          </div>
          <div class="input-field">
            <label for="new-password" class="input-field__label">새 비밀번호*</label>
            <input type="password" id="new-password" name="newPassword" class="input-field__input" placeholder="새 비밀번호" data-field="newPassword" required>
            <span class="input-field__helper">* 8-20자, 영문, 숫자, 특수문자 포함</span>
            <span class="input-field__error" data-error="newPassword"></span>
          </div>
          <div class="input-field">
            <label for="new-password-confirm" class="input-field__label">새 비밀번호 확인*</label>
            <input type="password" id="new-password-confirm" name="newPasswordConfirm" class="input-field__input" placeholder="새 비밀번호 확인" data-field="newPasswordConfirm" required>
            <span class="input-field__error" data-error="newPasswordConfirm"></span>
          </div>
          <button type="submit" class="btn btn--primary btn--full" data-action="save">변경</button>
        </form>
      </div>
    </div>
  </main>
  <script src="../../scripts/common/api.js"></script>
  <script src="../../scripts/common/validation.js"></script>
  <script src="../../scripts/common/utils.js"></script>
  <script src="../../scripts/pages/user/password-change.js"></script>
</body>
</html>
