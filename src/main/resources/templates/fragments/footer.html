<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<!-- Legal Footer Fragment -->
<footer class="legal-footer" th:fragment="footer(currentPage)">
  <div class="legal-footer__links">
    <a th:href="@{/terms}"
       th:classappend="${currentPage == 'terms'} ? 'legal-footer__link--active' : ''"
       class="legal-footer__link">
      이용약관
    </a>
    <span class="legal-footer__divider">|</span>
    <a th:href="@{/privacy}"
       th:classappend="${currentPage == 'privacy'} ? 'legal-footer__link--active' : ''"
       class="legal-footer__link">
      개인정보처리방침
    </a>
  </div>
  <p class="legal-footer__copyright">
    © 2025 아무 말 대잔치. All rights reserved.
  </p>
</footer>
</body>
</html>
