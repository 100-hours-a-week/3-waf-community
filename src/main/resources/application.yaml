spring:
  application:
    name: community

  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  servlet:
    multipart:
      max-file-size: 5MB        # 단일 이미지 파일 크기 제한
      max-request-size: 10MB    # 전체 요청 크기 제한 (향후 다중 이미지 대비)
      enabled: true

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
    open-in-view: false

  security:
    user:
      name: user
      password: temp

# 로깅 설정 (Phase 1 간단한 설정)
logging:
  level:
    root: INFO
    com.ktb.community: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG

  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} %-5level [%thread] %logger{40} : %msg%n"

# JWT 설정
jwt:
  secret: ${JWT_SECRET}
  access-token-validity: 1800000  # 30분 (밀리초)
  refresh-token-validity: 604800000  # 7일 (밀리초)

# AWS S3 설정 (Phase 3.5+)
# DefaultCredentialsProvider: 표준 credential chain 사용
# 1. 환경변수 (AWS_ACCESS_KEY_ID, AWS_SECRET_ACCESS_KEY)
# 2. System Properties
# 3. ~/.aws/credentials 파일 ([default] 프로파일)
# 4. IAM Role (EC2, ECS, Lambda)
aws:
  s3:
    bucket: ${AWS_S3_BUCKET:ktb-3-community-images-dev}
    region: ${AWS_REGION:ap-northeast-2}

server:
  port: 8080
